<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Sign Up</h1>
        <form action="/signup" method="POST" class="max-w-sm">
            <div class="form-control">
                <label class="label" for="username">
                    <span class="label-text">Username</span>
                </label>
                <input type="text" id="username" name="username" placeholder="Username" class="input input-bordered" required>
            </div>
            <div class="form-control mt-4">
                <label class="label" for="email">
                    <span class="label-text">Email</span>
                </label>
                <input type="email" id="email" name="email" placeholder="Email" class="input input-bordered" required>
            </div>
            <div class="form-control mt-4">
                <label class="label" for="password">
                    <span class="label-text">Password</span>
                </label>
                <input type="password" id="password" name="password" placeholder="Password" class="input input-bordered" required>
            </div>
            <div class="form-control mt-6">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
        <div class="mt-4">
            <a href="/" class="link">Back to Home</a>
        </div>
    </div>
</body>
</html>
